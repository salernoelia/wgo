name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: wgo-linux
            build_cmd: cargo build --release
            binary_path: target/release/wgo
          - os: macos-latest
            artifact_name: wgo-macos
            build_cmd: cargo build --release
            binary_path: target/release/wgo
          - os: windows-latest
            artifact_name: wgo-windows.exe
            build_cmd: cargo build --release
            binary_path: target/release/wgo.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ALSA and X11 (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libx11-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: ${{ matrix.build_cmd }}

      - name: Rename binary for upload
        run: mv ${{ matrix.binary_path }} ${{ matrix.artifact_name }}
        shell: bash

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}