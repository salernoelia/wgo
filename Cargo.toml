[package]
name = "whisgo-rust"
version = "0.1.0"
edition = "2024"

[dependencies]
rdev = "0.5.3"
cpal = "0.16.0"
hound = "3.5"
reqwest = { version = "0.12.20", features = ["blocking", "multipart", "json"] }
dotenv = "0.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
arboard = "3.5"

